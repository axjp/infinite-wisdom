<div class="reviews">
  <h2>Create a Review</h2>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <label for="rating">Rating</label>
    <input id="rating" formControlName="rating" type="number" min="1" max="5" />
    <div *ngIf="reviewForm.controls.rating.invalid && reviewForm.controls.rating.touched">
      Rating is required and must be between 1 and 5.
    </div>

    <label for="comment">Comment</label>
    <textarea id="comment" formControlName="comment"></textarea>
    <div *ngIf="reviewForm.controls.comment.invalid && reviewForm.controls.comment.touched">
      Comment is required.
    </div>

    <label for="is_approved">Is Approved</label>
    <input id="is_approved" formControlName="is_approved" type="checkbox" />

    <label for="idcustomer">Customer ID</label>
    <input id="idcustomer" formControlName="idcustomer" type="number" />

    <label for="idbooks">Book ID</label>
    <input id="idbooks" formControlName="idbooks" type="number" />

    <button type="submit" [disabled]="reviewForm.invalid">Submit</button>
  </form>
</div>
