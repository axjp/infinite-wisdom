<div class="container mt-5">
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="rating">Rating</label>
      <input id="rating" formControlName="rating" type="number" min="1" max="5" class="form-control" [ngClass]="{'is-invalid': reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched}">
      <div *ngIf="reviewForm.get('rating')?.invalid && reviewForm.get('rating')?.touched" class="invalid-feedback">
        Please provide a valid rating between 1 and 5.
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" formControlName="comment" class="form-control" rows="3" [ngClass]="{'is-invalid': reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched}"></textarea>
      <div *ngIf="reviewForm.get('comment')?.invalid && reviewForm.get('comment')?.touched" class="invalid-feedback">
        Please provide a comment.
      </div>
    </div>

    <div class="form-group form-check">
      <input id="is_approved" formControlName="is_approved" type="checkbox" class="form-check-input">
      <label for="is_approved" class="form-check-label">Is Approved</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Submit</button>
  </form>

  <div>
    <h2>Reviews List</h2>
    <ul class="list-group">
      <li *ngFor="let review of reviews" class="list-group-item">
        <strong>Rating:</strong> {{ review.rating }}<br>
        <strong>Comment:</strong> {{ review.comment }}<br>
        <strong>Approved:</strong> {{ review.is_approved }}<br>
      </li>
    </ul>
  </div>
</div>
